apiVersion: qlik.com/v1
kind: Qliksense
metadata:
  name: qlik-default
  labels:
    version: v0.0.8
spec:
  profile: docker-desktop
  git:
    repository: https://github.com/qlik-oss/qliksense-k8s
    accessToken: ""
    userName: ""
  opsRunner:
    enabled: "yes"
    schedule: "*/2 * * * *"
    watchBranch: master
    image: qliksense-repo-watcher:andriy-2 # any image that will watch the repo and pull and apply those into cluster
  secrets:
    qliksense:
      - name: mongoDbUri
        value: mongodb://qlik-default-mongodb:27017/qliksense?ssl=false
  configs:
    qliksense:
      - name: acceptEULA
        value: "yes"
  rotateKeys: "no"